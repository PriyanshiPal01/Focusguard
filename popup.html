<!DOCTYPE html>
<html>
<head>
  <title>FocusGuard</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <h1>FocusGuard</h1>

  <h3>Blocked Sites</h3>
  <input type="text" id="blockSiteInput" placeholder="example.com">
  <button id="addSiteBtn">Block Site</button>
  <ul id="siteList"></ul>

  <h3>Add Task</h3>
  <input type="text" id="taskTitle" placeholder="Task Title">
  <input type="datetime-local" id="taskTime">
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList"></ul>

  <h3>Daily Summary</h3>
  <button id="showSummaryBtn">Show Summary</button>
  <div id="summaryDisplay"></div>

  <script src="popup.js"></script>
</body>
</html>
